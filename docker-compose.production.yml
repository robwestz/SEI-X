version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: siex-postgres
    environment:
      POSTGRES_DB: siex_production
      POSTGRES_USER: siex_app
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - siex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U siex_app -d siex_production"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: siex-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - siex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SIE-X API Server
  siex-api:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: siex-api
    environment:
      # Application
      SIE_X_ENV: production
      SIE_X_DEBUG: "false"
      SIE_X_PORT: 8000
      SIE_X_WORKERS: 4

      # Database
      SIE_X_DB_URL: postgresql://siex_app:${DB_PASSWORD}@postgres:5432/siex_production
      SIE_X_DB_POOL_SIZE: 20
      SIE_X_DB_SSL_MODE: disable

      # Redis
      SIE_X_REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0

      # Security
      SIE_X_JWT_SECRET: ${JWT_SECRET}
      SIE_X_ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      SIE_X_HTTPS_ONLY: "${HTTPS_ONLY:-true}"
      SIE_X_ENFORCE_QUOTAS: "true"

      # Rate Limiting
      SIE_X_RATE_LIMIT_HOUR: 100
      SIE_X_RATE_LIMIT_MINUTE: 10
      SIE_X_RATE_LIMIT_SKIP_IF_UNAVAILABLE: "false"
    ports:
      - "8000:8000"
    networks:
      - siex-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  siex-network:
    driver: bridge
